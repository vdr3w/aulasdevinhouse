<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- defer usado em <script> faz o arquivoJS ser rodado depois de ler a pagina, tirando a necessidade de colocar a linha de codigo abaixo, no fim do body. -->
    <!-- type="module" ja garante o DEFER e o USE STRICT, entao use apenas o type module -->
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <h1 id="titulo">H1</h1>
  </body>
</html>
